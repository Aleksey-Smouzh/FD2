<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let answer1 = Number(prompt('First'));
    let answer2 = Number(prompt('Second'));
    let key = prompt('operationss');
    let answer3;

switch (key) {
    
    case "+":
        answer3 = answer1 + answer2;
        break;

    case "-":
        answer3 = answer1 - answer2;
        break;

    case "*":
        answer3 = answer1 * answer2;
        break;

    case "/":
        answer3 = answer1 / answer2;
        break;

default:
    alert("answer3");    
   
}

alert(answer3)  
    </script>
</body>
</html>
